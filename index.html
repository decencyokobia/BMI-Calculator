<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI Calculator</title>
    <meta name="description" content="bmi calculator developed by decency okobia">
    <meta property="og:title" content="BMI Calculator">
    <meta property="og:description" content="web bmi calculator application developed by decency okobia">
    <meta property="og:image" content="url to thumbnail image">
    <meta property="og:url" content="https://decencyokobia.github.io/BMI-Calculator/">
    <link rel="icon" href="fav_image.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main class="app_container">
        <div class="header-section">
            <button id="homeKey" onclick="resetFields()"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#fff">
                    <path
                        d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
                </svg></button>
            <h1>BMI CALCULATOR</h1>
        </div>

        <div class="sex_container">
            <button class="male sex" id="male_btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                    fill="#2854C5">
                    <path
                        d="M400-80v-280h-80v-240q0-33 23.5-56.5T400-680h160q33 0 56.5 23.5T640-600v240h-80v280H400Zm80-640q-33 0-56.5-23.5T400-800q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800q0 33-23.5 56.5T480-720Z" />
                </svg>
                <span>Male</span>
                <span class="check_icon1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                        fill="#314D1C">
                        <path
                            d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </span>
            </button>
            <button class="female sex" id="female_btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                    fill="#EA33F7">
                    <path
                        d="M400-80v-240H280l122-308q10-24 31-38t47-14q26 0 47 14t31 38l122 308H560v240H400Zm80-640q-33 0-56.5-23.5T400-800q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800q0 33-23.5 56.5T480-720Z" />
                </svg>
                <span>Female</span>
                <span class="check_icon2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                        fill="#314D1C">
                        <path
                            d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </span>
            </button>
        </div>

        <div class="bmi_container">
            <span id="message">BMI</span>
            <div class="bmi_box">
                <input type="number" readonly id="bmi_display">
            </div>
        </div>

        <div class="weightHeight_container">

            <div class="weight_box weightHeight_box">
                <span>Weight</span>
                <div class="weight_scale">
                    <input type="number" id="weight_input">
                    <span class="wt_scale">kg</span>
                </div>
            </div>

            <div class="height_box weightHeight_box">
                <span>Height</span>
                <div class="height_scale">
                    <input type="number" required id="height_input">
                    <span class="height_scale">cm</span>
                </div>
            </div>
        </div>


        <button id="calculate_btn" onclick="bmiCalculation()">CALCULATE</button>

    </main>

    <footer>
        <h2 class="footer">Created by: Decency Okobia</h2>
    </footer>

    <script src="main.js"></script>
</body>

</html>
